<div>


  <button type="button"
          class="btn btn-primary"
          (click)="addNewToDo()">
    Add New To Do
  </button>
  <table class="table table-striped">
      <thead>
        <th>Name</th>
        <th>Completed</th>
        <th>Action</th>
      </thead>
      <tbody>

        <tr app-table-child
            *ngFor="let todo of todos"
            [todo]="todo"
            (deleteEvent)="onToDoDeleteEvent($event)"
            (editEvent)="onToDoEditEvent($event)"
            >

        </tr>

      </tbody>
  </table>
</div>
