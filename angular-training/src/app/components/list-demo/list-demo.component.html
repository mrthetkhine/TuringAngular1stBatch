<div>
  Movies List
    <h3 *ngFor="let movie of movies">
       <app-movie
         [movie]="movie"
         (deleteMovie)="onChildMovieDelete($event)">
       </app-movie>
    </h3>
    <button type="button"
            class="btn btn-primary"
            (click)="addMovieHandler()">
      Add Movie
    </button>
</div>
