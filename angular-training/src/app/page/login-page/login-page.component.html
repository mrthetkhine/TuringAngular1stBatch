<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <p>
      <label>User Name:</label>
      <input type="text"
             class="form-control"
             formControlName="username">
    </p>
    <p>
      <label>Password:</label>
      <input type="password"
             class="form-control"
             formControlName="password">
    </p>
    <p>
      <button type="submit"
              class="btn btn-primary"
              [disabled]="!loginForm.valid">
        Submit
      </button>

    </p>
  </form>


</div>
