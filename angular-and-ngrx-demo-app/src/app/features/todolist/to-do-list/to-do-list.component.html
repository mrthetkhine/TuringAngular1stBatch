<div>
  <table class="table table-striped">
      <thead>
      <tr>
        <th>Id </th>
        <th>Title </th>
        <th>Action</th>
      </tr>

      </thead>
  </table>
  <tbody>
    <tr *ngFor="let todo of todoList$ | async">
        <td>
          {{todo.id}}
        </td>
        <td>
          {{todo.title}}
        </td>
        <td>
          <button type="button"
                  class="btn btn-primary"
                  (click)="deleteHandler(todo)">
            Delete
          </button>
        </td>
    </tr>
  </tbody>

</div>
